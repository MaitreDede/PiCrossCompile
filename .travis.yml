language: csharp
dist: xenial
sudo: required
mono: none
dotnet: 2.0.0
addons:
  apt:
    packages:
      - kpartx
      - qemu-system-arm
      - zerofree
      - rsync
  artifacts:
    debug: true
    paths:
      - raspbian.img
install:
  # xenial does not seams to have addons/apt
  - sudo apt-get install -y kpartx qemu-system-arm zerofree rsync
script:
  - sudo ./build.sh
